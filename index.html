<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zona Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 col-12 left-box rounded-4 d-flex flex-column justify-content-center align-items-center"
                style="background: rgb(0, 145, 255);">
                <div class="featured-image mb-3">
                    <img src="images/Untitled design.png" alt="bglogin" class="img-fluid" style="width: 250px;">
                </div>
                <p class="text-white fs-2 text-center"
                    style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">
                    Zona Mahasiswa</p>
                <small class="text-white text-wrap text-center"
                    style="width: 17rem; font-family: 'Courier New', Courier, monospace;">Ayo menjadi mahasiswa yang
                    bijak, dengan menambah wawasan di sini! </small>

            </div>
            <div class="col-md-6 col-12 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4 text-center">
                        <p>Selamat Datang Di Zona Mahasiswa</p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email Anda">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Password">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" name="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember
                                    Me</small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">Forgot Password?</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button  id="loginButton" class="btn btn-lg btn-primary opacity-75 w-100 fs-6">Login</button>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="images/googlelogo.png"
                                alt="icongoogle" style="width: 20px;" class="me-2"><small>Sign in With
                                Google</small></button>
                    </div>
                    <div class="row">
                        <small class="text-center">Belum memiliki akun? <a href="">Daftar Sekarang!!</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("loginButton").addEventListener("click", function () {
            window.location.href = "home.html"; 
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
